<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="reg-form">
            <div class="main-head">
                <h2>Registration Form</h2>
            </div>
            <div class="sub-head">
                <h3>Persnoal Info</h3>
                <div class="name-container">
                    <div class="first-name">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" class="fname" placeholder="Enter first name" required>
                    </div>
                    <div class="last-name">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="lname" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="email-container">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="email" placeholder="Enter email address" required>
                </div>
                <div class="phone-container">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" class="phone" placeholder="Enter phone number" required>
                </div>
            </div>
            <div class="next-btn-link">
                <div></div>
                <div><a href="contact-info.html">Next</a></div>
            </div>
        </div>
    </form>
</body>

</html>

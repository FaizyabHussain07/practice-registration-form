<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="reg-form">
            <div class="main-head">
                <h2>Registration Form</h2>
            </div>
            <div class="sub-head">
                <h3>Sign Up</h3>
                
                <div class="uname-container">
                    <label for="uname">User name</label>
                    <input type="text" name="uname" class="uname" placeholder="Enter  user name" required>
                </div>
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="password" placeholder="Enter password" required>
                </div>
            </div>
            <div class="next-btn-link-submit">
                <div><a href="contact-info.html">Go back</a></div>
                <div class="submit"><a href="thankyou.html">Submit</a></div>
            </div>
        </div>
    </form>
</body>

</html>

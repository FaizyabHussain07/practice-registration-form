<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="reg-form">
            <div class="main-head">
                <h2>Contact Us</h2>
            </div>
            <div class="sub-head">
                    <div class="Subject">
                        <label for="Subject">Subject</label>
                        <input type="text" name="fname" class="fname"  placeholder="Enter title" required>
                    </div>
                    <div class="message-container">
                        <label for="message">Message Us</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter here to type message ..."></textarea>
                        </div>
               
            </div>
            <div class="next-btn-link">
                <div></div>
                <div><a href="thankyou.html">Send</a></div>
            </div>
        </div>
    </form>
</body>

</html>
